<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<title>Agenda de Contatos</title>
<link rel="icon" href="img/favicon.png">
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1>Criar novo Contato</h1>
	<form name="frmContato" action="insert">
		<table>
			<tr>
				<td><input type="text" name="nome" placeholder="Nome" class="caixa"></td>
			</tr>
			<tr>
				<td><input type="text" name="fone" placeholder="Telefone" class="caixa"></td>
			</tr>
			<tr>
				<td><input type="text" name="email" placeholder="Email" class="caixa"></td>
			</tr>
		</table>
		<input type="button" value="Adicionar" class="btn" onclick="validar()"> 
	</form>
	
<script src="validador.js"></script>
</body>
</html>
